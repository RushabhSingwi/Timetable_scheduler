<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Scheduling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #2575fc;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #2575fc;
            color: white;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Time Table Scheduling App</h1>
        <p>Streamlining the process of scheduling timetables for educational institutions.</p>
        <a href="/admin/" class="btn">Go to Admin Dashboard</a>
    </div>
    <footer>
        <p>&copy; 2024 Time Table Scheduling App | Developed by Rushabh Singwi</p>
    </footer>
</body>
</html>
